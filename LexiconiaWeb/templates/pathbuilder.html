<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexiconia - Path Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/pathbuilder.css') }}">
</head>

<body>
    <div id="app-container">
        <div id="graph-container">
            <div class="search-overlay">
                <form id="word-selecter">
                    <div class="form-group">
                        <input type="text" id="word-select" placeholder="输入单词查询..." required>
                        <button type="submit" class="submit-btn">查询</button>
                    </div>
                </form>
            </div>
            <svg id="main-svg"></svg>
        </div>

        <div id="details-panel" class="connection-panel">
            <h3>单词详情</h3>
            <div id="word-details-content">
                <p class="placeholder-text">点击节点查看详情</p>
            </div>
        </div>
    </div>

    <div class="navigation" style="position: fixed; bottom: 20px; left: 20px; z-index: 100;">
        <a href="/">
            <button class="btn btn-secondary">返回首页</button>
        </a>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='/js/pathbuilder.js') }}"></script>
</body>

</html>
