<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加单词 - Lexiconia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/addwords.css') }}">
</head>
<body>
    <div class="container">
        <div class="add-words-container">
            <h1>添加单词</h1>
            
            <form id="add-words-form">
                <div class="form-group">
                    <label for="words-input">输入单词（多个单词用英文逗号分隔）</label>
                    <textarea 
                        id="words-input" 
                        placeholder="例如：apple, banana, orange, hello world"
                        required></textarea>
                    <div class="form-tip">提示：每个单词之间用英文逗号分隔，会自动去除重复和已存在的单词</div>
                </div>
                
                <button type="submit" class="submit-btn">添加单词</button>
            </form>
            
            <div id="result-message" class="result-message" style="display: none;"></div>
            
            <div class="navigation">
                <a href="/">
                    <button class="btn btn-secondary">返回首页</button>
                </a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='/js/addwords.js') }}"></script>
</body>
</html>
