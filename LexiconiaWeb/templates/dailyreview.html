<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexiconia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/dailyreview.css') }}">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div><a href="/" class="btn btn-secondary">返回主页</a></div>
        </div>

        <div class="main-card" id="word-card">
            <div class="progress">
                <span id="progress-text">current / total</span>
            </div>

            <div class="word-section">
                <h1 class="word" id="word-display">Word</h1>
                <div class="phonetic-section">
                    <span id="phonetic-symbol">phonetic</span>
                    <span id="phonetic-audio">phonetic-audio</span>
                </div>
            </div>

            <!-- 动态生成释义部分 -->
            <div class="details-section" id="details-section" style="display: none;">
                <!-- 这里会被JavaScript动态填充 -->
                <div class="loading">加载中...</div>
            </div>



            <div class="controls">
                <button id="familiar-btn" class="familiar-btn">
                    <span class="btn-text">认识</span>
                </button>
                <button id="unfamiliar-btn" class="unfamiliar-btn">
                    <span class="btn-text">不认识</span>
                </button>

                            <!-- 添加显示释义按钮 -->
                <div class="show-definition-control">
                    <button id="show-definition-btn" class="btn-show-definition">
                        <span class="btn-icon">🔍</span>
                        <span class="btn-text">显示释义</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="completion-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>恭喜完成学习！</h2>
            <p>您已完成今日所有 <span id="completed-count">0</span> 个单词的学习</p>
            <div class="modal-actions">
                <button id="next-group-btn" class="btn btn-primary">继续下一组</button>
                <button id="to-guide-btn" class="btn btn-secondary">回到引导界面</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='/js/dailyreview.js') }}"></script>
</body>
</html>
